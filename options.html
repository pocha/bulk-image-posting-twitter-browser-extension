<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTweeter Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto p-6 max-w-lg">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <div class="flex items-center mb-6">
                <img src="images/icon48.png" alt="Logo" class="h-10 w-10 mr-4">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">AutoTweeter Settings</h1>
            </div>

            <div id="status" class="mb-4 text-sm font-medium text-green-600 dark:text-green-400"></div>

            <form id="settings-form">
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Upload Images</label>
                    <div id="drop-zone" class="flex justify-center items-center w-full h-32 px-6 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:hover:border-gray-500">
                        <span class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <span class="font-medium text-gray-600 dark:text-gray-400">
                                Drop files to attach, or
                                <span class="text-blue-600 underline">browse</span>
                            </span>
                        </span>
                        <input type="file" id="file-input" multiple class="hidden">
                    </div>
                    <div id="image-preview-container" class="mt-4 grid grid-cols-3 gap-4"></div>
                </div>

                <div class="mb-6">
                    <label for="tweet-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default Tweet Text</label>
                    <textarea id="tweet-text" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter the text that will accompany your image..."></textarea>
                </div>

                <div class="mb-6">
                    <label for="delay-seconds" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Delay Between Tweets (seconds)</label>
                    <input type="number" id="delay-seconds" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="e.g., 60" min="1" required>
                </div>

                <button type="submit" id="save-and-start-button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save and Start Tweeting</button>
            </form>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
